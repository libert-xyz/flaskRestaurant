<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurants</title>
  </head>
  <body>
    <h1>Restaurants</h1>
    <a href="{{url_for('newRestaurant')}}">Add Restaurant</a>
    {% for i in restaurants %}
        <h3>{{i['name']}}</h3>
        <a href="{{url_for('editRestaurant',restaurant_id=restaurant_id)}}">Edit</a>
        <a href="{{url_for('deleteRestaurant',restaurant_id=restaurant_id)}}">Delete</a>
    {% endfor%}
  </body>
</html>
