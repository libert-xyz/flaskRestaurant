<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
  </head>
  <body>
    <h1>Restaurant: {{restaurant.name}}</h1>
    <a href="{{url_for('newMenuItem',restaurant_id=restaurant_id)}}">Add Menu</a>
    {% for i in menu%}
        <h3>{{i.name}}</h3>
        <p>
          {{i.description}} <br>
          {{i.price}}
        </p>
        <a href="{{url_for('editMenuItem',restaurant_id=restaurant_id,menu_id=i.id)}}">Edit</a>
        <a href="{{url_for('deleteMenuItem',restaurant_id=restaurant_id,menu_id=i.id)}}">Delete</a>
    {% endfor%}
  </body>
</html>
